<div class="container">
  <div class="row">
    <div class="col-xs-6 col-xs-offset-3 alert alert-danger fade in" ng-if="errMsg">
      <a href="javascript:void(0)" class="close" data-dismiss="alert">&times;</a>
      <strong>Error!</strong> {{errMsg}}
    </div>
  </div>
  <div class="row">
    <div class="well col-xs-6 col-xs-offset-3">
      <form name="signupForm" method="POST" ng-submit="signup(usrInfo)">
        <div class="form-group">
          <label for="fullname" class="control-label">Fullname</label>
          <input type="text" class="form-control" id="fullname" name="fullname" ng-model="usrInfo.fullname"  placeholder="John Lenon" required>
        </div>
        <div class="form-group">
          <label for="email" class="control-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" ng-model="usrInfo.email"  placeholder="example@gmail.com" required>
        </div>
        <div class="form-group">
          <label for="password" class="control-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" ng-model="usrInfo.password"  placeholder="secret password" required>
        </div>
        <div class="form-group">
          <label for="avatar" class="control-label">Avatar</label>
          <input type="file" accept=".jpg, .png" file-upload name="avatar">
        </div>
        <button type="submit" class="btn btn-success btn-block" ng-disabled="signupForm.$invalid">Signup</button>
      </form>
    </div>
  </div>
</div>
