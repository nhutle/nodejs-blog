<div class="container">
  <div class="row">
    <div class="col-xs-6 col-xs-offset-3 alert alert-danger fade in" ng-if="errMsg">
      <a href="javascript:void(0)" class="close" data-dismiss="alert">&times;</a>
      <strong>Error!</strong> {{errMsg}}
    </div>
    <div class="col-xs-6 col-xs-offset-3 alert alert-success fade in" ng-if="isReg">
      <a href="javascript:void(0)" class="close" data-dismiss="alert">&times;</a>
      <strong>Success!</strong> Please check your inbox to verify the account with a given link
    </div>
    <div class="col-xs-6 col-xs-offset-3 alert alert-success fade in" ng-if="isVerified">
      <a href="javascript:void(0)" class="close" data-dismiss="alert">&times;</a>
      <strong>Success!</strong> Please signin with your account
    </div>
  </div>
  <div class="row">
    <div class="well col-xs-6 col-xs-offset-3">
      <form name="loginForm" method="POST" novalidate ng-submit="login(email, password)">
        <div class="form-group">
          <label for="email" class="control-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" ng-model="email" required placeholder="example@gmail.com">
        </div>
        <div class="form-group">
          <label for="password" class="control-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" ng-model="password" required placeholder="secret password">
        </div>
        <div id="loginErrorMsg" class="alert alert-error hide">Wrong username or password</div>
        <button type="submit" class="btn btn-success btn-block" ng-disabled="loginForm.$invalid">Login</button>
        <a ui-sref="signup" class="btn btn-default btn-block" ng-hide="isReg" ng-if="!isVerified">Signup</a>
      </form>
    </div>
  </div>
</div>
